[core]
s0_active_plugins = core;composite;opengl;crashhandler;imgjpeg;maximumize;copytex;compiztoolbox;decor;move;commands;place;widget;annotate;screenshot;vpswitch;put;notification;mousepoll;resize;wall;imgsvg;wobbly;regex;resizeinfo;text;session;mblur;imgpng;thumbnail;wallpaper;animation;inotify;titleinfo;splash;shift;shelf;expo;fade;ezoom;opacify;workspacenames;workarounds;showdesktop;switcher;scale;scaleaddon;scalefilter;bench;
s0_outputs = 1366x768+0+0;

[staticswitcher]
s0_prev_key = Disabled

[commands]
s0_command0 = xfce4-terminal --drop-down
s0_run_command0_key = <Control><Alt>t
s0_command1 = xfce4-settings-manager
s0_command2 = xfce4-session-logout
s0_run_command1_key = <Shift><Alt>s
s0_run_command2_key = <Shift><Super>e

[animation]
s0_minimize_effects = animation:Magic Lamp;
s0_unminimize_effects = animation:Magic Lamp;
s0_minimize_durations = 300;
s0_unminimize_durations = 300;
s0_open_effects = animation:Zoom;animation:Zoom;animation:Fade;
s0_close_effects = animation:Glide 2;animation:Zoom;animation:Fade;
s0_time_step = 5
s0_close_durations = 150;150;150;
s0_open_durations = 200;200;200;
s0_open_matches = (type=Normal | Dialog | ModalDialog | Unknown) & !(name=gnome-screensaver);(type=Menu | PopupMenu | DropdownMenu | Combo);(type=Tooltip | Notification | Utility) & !(name=compiz) & !(title=notify-osd);
s0_open_options = ;;;

[opengl]
s0_texture_filter = 2
s0_lighting = true

[decor]
s0_command = emerald --replace

[wobbly]
s0_friction = 4.000000
s0_map_effect = 1
s0_focus_effect = 1
s0_shiver = true

[extrawm]

[notification]
s0_max_log_level = 2

